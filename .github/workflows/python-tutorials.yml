name: Python Tutorials

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build HybridQ container
        run: |
          docker-compose build --build-arg ARCH=x86-64 hybridq

      - name: Run Tutorials
        run: |
          docker run --rm hybridq bash -c 'papermill tutorials/00_installation.ipynb /dev/null'
          docker run --rm hybridq bash -c 'papermill tutorials/01_gates.ipynb /dev/null'
          docker run --rm hybridq bash -c 'papermill tutorials/XX_noise.ipynb /dev/null'
