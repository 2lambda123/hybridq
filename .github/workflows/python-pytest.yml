name: PyTest - [[:TESTNAME:]]

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  collect:
    runs-on: ubuntu-latest
    outputs:
      py: ${{ steps.tests.outputs.names }}
    steps:
      - id: tests
        run: echo "::set-output name=names::[circuit__]"

  build:
    runs-on: ubuntu-latest
    needs: collect
    strategy:
      fail-fast: false
      matrix:
        py: [cp37-cp37m]
        name: ${{ needs.collect.outputs.names }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build HybridQ container
        env:
          PYTHON_VERSION: ${{ matrix.py }}
          NAME: ${{ matrix.name }}
        run: |
          docker-compose build --build-arg ARCH=x86-64 \
                               --build-arg BASELINE=docker.io/smandra/hybridq-baseline:$PYTHON_VERSION \
                               hybridq

      - name: Run tests
        run: |
          docker run --rm hybridq bash -c 'python -m pip install pytest-random-order && \
            python -m pytest -sv --random-order -k ${NAME}__ /opt/hybridq/tests/tests.py'
